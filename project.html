<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
<form action="">
<legend>PROJECT MANAGEMENT</legend>
<br><br>
<label for="projectname">Project Name</label>
<input type="text"id="projectname" placeholder="Project Name">
<br><br>
<label for="assg">Assigned to</label>
<input type="text"id="assg" placeholder="Assigned to">
<br><br>
<label for="sd">Start Date</label>
<input type="date" id="sd">
<br><br>
<label for="ed">End date</label>
<input type="date" id="ed">
<br><br>
<label for="priority">Priority</label>
<input type="radio" id="High">
<label for="High">High</label>

<input type="radio" id="Average">
<label for="Average">Average</label>

<input type="radio" id="Low">
<label for="low">Low</label>
<br><br>
<label for="person">Description</label>
<textarea name="" id=" person" cols="40" rows="2"></textarea>
<br><br>
<button class="sd"><type>submit</type></button>
<button class="cl"><type>clear</type></button>
</form>









</body>
</html>
